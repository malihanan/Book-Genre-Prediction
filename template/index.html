<!DOCTYPE HTML>
<html>
	<head>
		<title>Genre Prediction</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body>

		<!-- Header -->
			<header id="header">
				<div class="inner">
					<a href="index.html" class="logo"><strong>Genre Prediction</strong></a>
					<nav id="nav">
						<a href="index.html">Home</a>
					</nav>
					<a href="#navPanel" class="navPanelToggle"><span class="fa fa-bars"></span></a>
				</div>
			</header>

		<!-- Banner -->
			<section id="banner">
				<div class="inner">
					<header>
						<h1>Predict Genre of a book from it's Summary</h1>
					</header>
					<footer>
						<a href="#footer" class="button">Get Started</a>
					</footer>
				</div>
			</section>


		<!-- Footer -->
			<footer id="footer">
				<div class="inner">

					<h3>Predict Genre</h3>

					<form action="#" method="post">

						<div class="field half first">
							<label for="name">Book Title</label>
							<input name="name" id="name" type="text" placeholder="Title Here..">
						</div>
						<div class="field half">
							<label for="email">Predicted Genres</label>
							<ul style="font-size: 1.5em;">
								<li style="display: inline-block;">Romance</li> &nbsp; |
								<li style="display: inline-block;">Fiction</li>
							</ul>
						</div>
						<div class="field">
							<label for="message">Summary</label>
							<textarea name="message" id="message" rows="6" placeholder="Summary Here..."></textarea>
						</div>
						<ul class="actions">
							<li><input value="Predict" class="button alt" type="submit"></li>
						</ul>
					</form>

				</div>
			</footer>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
